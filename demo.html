<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurothon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Oswald:wght@400;700&family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Oswald;
            background-image: url(Elements/bg2.jpg);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }
        .Workspace{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:5vh;
        }
        .Heading{
            margin-top: 5vh;
            font-size: 1.8rem;
        }
        .Predictions{
            background-color: aqua;
            width: 45vw;
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 3rem;
            border: solid 2px black;
        }
        .initial-content{
            margin-top: 4vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1vh;
        }
        .gif-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #8eebff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .gif-container:hover{
            transform: scale(1.1);
        }
        .doctor-gif{
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: none;
            mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
        }
        .instruction-text{
            width: 95%;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
        }
        
        .prediction-heading{
            display: none;
            margin-top: 4vh;
            font-size: 1.2rem;
        }
        .top-predictions{
            display: none;
            padding: 3vh 0;
            width: 75%;
            border: 3px solid black;
            height: 60%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2vh;
            border-radius: 1rem;
        }
        .disease{
            width: 32vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .akinator-info{
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            width: 80%;
            height: 8%;
        }
        .access-akinator-btn{
            padding: 1.5vh 0;
            display: none;
            font-size: 1.7rem;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            width: 35%;
            height: 20%;
            background-color: rgb(106, 163, 255);
            border: 3px solid black;
            border-radius: 1rem;
        }
        .Input{
            margin-bottom: 2vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1vh;
            height: 30%;
        }
        .userprompt{
            width: 100%;
            height: 20%;
            border: 3px solid black;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 1rem;
        }
        .submit-btn{
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            width: 13vw;
            height: 8vh;
            background-color: rgb(106, 163, 255);
            border: 3px solid black;
            border-radius: 1rem;
        }

    </style>
</head>
<body>
    <main class="Workspace">
        <section class="Heading">
            <h1>Disease Predictor</h1>
        </section>
        <section class="Predictions">
            <div class="initial-content">
                <div class="gif-container">
                    <img src="Elements/Doctor3.gif" alt="Doctor Animation" class="doctor-gif">
                </div>
                <p class="instruction-text">
                    Tell me about your Symptoms in the textbox below.<br>For e.g - "I have body pain and Headache..."
                </p>
            </div>
            <div class="prediction-heading">
                <h2>Top Predictions</h2>
            </div>
            <div class="top-predictions">
                <div class="disease">
                    <h3 class="name">Hypertension</h3>
                    <h3 class="probhability">0.5</h3>
                </div>
                <div class="disease">
                    <h3 class="name">headache</h3>
                    <h3 class="probhability">0.5</h3>
                </div>
                <div class="disease">
                    <h3 class="name">headache</h3>
                    <h3 class="probhability">0.5</h3>
                </div>
                <div class="disease">
                    <h3 class="name">headache</h3>
                    <h3 class="probhability">0.5</h3>
                </div>
                <div class="disease">
                    <h3 class="name">headache</h3>
                    <h3 class="probhability">0.5</h3>
                </div>
            </div>
            <div class="akinator-info">
                If you want to know what exactly what your disease is then Click on "Access Akinator"
            </div>
            <button class="access-akinator-btn">Access Akinator</button>
            <div class="Input">
                <textarea name="userprompt" class = "userprompt" id="userprompt" rows="5" cols="40" placeholder="Enter User Input"></textarea>
                <button class="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script>
        document.querySelector(".submit-btn").addEventListener("click", function() {
            document.querySelector(".userprompt").style.display = "none";
            document.querySelector(".submit-btn").style.display = "none";
            document.querySelector(".access-akinator-btn").style.display = "block";
            document.querySelector(".akinator-info").style.display = "flex";
            document.querySelector(".Predictions").style.height = "60";
        });
    </script>
</body>
</html>
